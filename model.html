<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script defer src="js/model.js" type="module"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>ML5 Neural Network Regression</title>
  </head>

  <body>
    <div class="values">
      <div><h2>ML5 Neural Network Regression</h2></div>
      <h3>Predict the price of a phone based on the followong specs:</h3>
      <strong><label for="input_one">length</label></strong>
      <br />
      <input type="text" id="input_one" placeholder="Grain length" />
      <br />
      <br />
      <strong><label for="input_two">height</label></strong>
      <br />
      <input type="text" id="input_two" placeholder="Grain height" />
      <br />
      <br />
      <strong><label for="input_three">diameter</label></strong>
      <br />
      <input type="text" id="input_three" placeholder="Grain Diameter" />
      <br />
      <br />
      <strong><label for="input_four">roundness</label></strong>
      <br />
      <input type="text" id="input_four" placeholder="GrainArea" />
      <br />
      <br />
      <button id="prediction-btn">Predict</button>
      <br />
    <br />
    <div id="result"></div>
    <!-- <canvas id="myChart" width="300" height="200"></canvas> -->
  </body>
  </div>
    
</html>
